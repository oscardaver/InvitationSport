<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation to El Clásico: Real Madrid vs Barcelona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invitation to El Clásico: Real Madrid vs Barcelona</h1>
        <p class="intro-text">Choose your favorite team to enjoy El Clásico on <strong>October 26</strong>!</p>

        <div class="team-images">
            <div class="team-box">
                <img src="img/madrid.png" alt="Real Madrid" class="team-logo" id="img-real">
                <button id="btn-real" class="team-btn real">Real Madrid</button>
            </div>
            <div class="team-box">
                <img src="img/barca.png" alt="Barcelona" class="team-logo" id="img-barca">
                <button id="btn-barca" class="team-btn barca">Barcelona</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
